<!DOCTYPE html>


<html>
<head>

<title>   </title>
<link rel="stylesheet" href="style.css" >


<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<br>
<br>
<br>
<br>


<!-- Slideshow container -->
<div class="slideshow-container">

  <!-- Full-width images with number and caption text -->
  <div class="mySlides fade">
    <div class="numbertext">1 / 3</div>
    <img src="images/Peter Lichthanden2.png" style="width:100%">
    <div class="text">The Jacksons</div>
  </div>

  <div class="mySlides fade">
    <div class="numbertext">2 / 3</div>
    <img src="images/Peter genezer.png" style="width:100%">
    <div class="text">Michael and his Manager</div>
  </div>

  <div class="mySlides fade">
    <div class="numbertext">3 / 3</div>
    <img src="images/Peter shines2.png" style="width:100%">
    <div class="text">Jackson 5</div>
  </div>



<!-- Next and previous buttons -->
  <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
  <a class="next" onclick="plusSlides(1)">&#10095;</a>
</div>
<br>

<!-- The dots/circles -->
<div style="text-align:center">
  <span class="dot" onclick="currentSlide(1)"></span>
  <span class="dot" onclick="currentSlide(2)"></span>
  <span class="dot" onclick="currentSlide(3)"></span>



<script src= "script.js"> </script>
</body>


</html>
